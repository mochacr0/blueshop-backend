    /cart:
        get:
            summary: User get cart
            description: User get cart
            tags:
                - Cart
            security:
                - bearerAuth: []
            responses:
                '200':
                    description: Success
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Cart'
                '404':
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Error'
    /cart/add:
        post:
            summary: User add product into cart
            description: User add product into cart
            tags:
                - Cart
            security:
                - bearerAuth: []
            requestBody:
                description: Cart item payload
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                variantId:
                                    type: string
                                    description: Cart item product variant id
                                    nullable: false
                                quantity:
                                    type: string
                                    description: Cart item quantity
                                    default: 1
            responses:
                '200':
                    description: Success
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CartItem'
                '400':
                    description: Bad request
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                '404':
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Error'
    /cart/update:
        patch:
            summary: User update existed cart item
            description: User update existed cart item
            tags:
                - Cart
            security:
                - bearerAuth: []
            requestBody:
                description: Cart item payload
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                variantId:
                                    type: string
                                    description: Cart item product variant id
                                    nullable: false
                                quantity:
                                    type: string
                                    description: Cart item quantity
                                    default: 1
            responses:
                '200':
                    description: Success
                    content:
                        application/json:
